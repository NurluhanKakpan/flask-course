{% extends 'base.html' %} {% block sub_content %}
<form method="POST">
  <!-- class named "container" is assigned to div -->
  <div class="container">
    <h1>Register</h1>
    <p>Kindly fill in this form to register.</p>
    <label for="firstname"><b>FirstName</b></label>
    <input
      type="text"
      placeholder="Enter username"
      name="firstname"
      id="username"
      required
    />
    <label for="lastname"><b>Last Name</b></label>
    <input
      type="text"
      placeholder="Enter username"
      name="lastname"
      id="username"
      required
    />
    <label for="username"><b>Username</b></label>
    <input
      type="text"
      placeholder="Enter username"
      name="username"
      id="username"
      required
    />

    <label for="email"><b>Email</b></label>
    <input
      type="email"
      placeholder="Enter Email"
      name="email"
      id="email"
      required
    />

    <label for="pwd"><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      name="password"
      id="pwd"
      required
    />

    <label for="pwd-repeat"><b>Repeat Password</b></label>
    <input
      type="password"
      placeholder="Repeat Password"
      name="confirmPassword"
      id="pwd-repeat"
      required
    />

    <button type="submit">Register</button>
  </div>

  <div style="margin-top: 25px; margin-left: 580px;">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>
</form>

<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container {
    display: flex;
    flex-direction: column;
    width: 25vw;
    margin-left: 650px;
  }
  h1,
  p {
    text-align: center;
  }
  input {
    margin: 0.25em 0em 1em 0em;
    outline: none;
    padding: 0.5em;
    border: none;
    background-color: rgb(225, 225, 225);
    border-radius: 0.25em;
    color: black;
  }
  button {
    padding: 0.75em;
    border: none;
    outline: none;
    background-color: rgb(68, 18, 232);
    color: white;
    border-radius: 0.25em;
  }

  /* hover functionality for button */
  button:hover {
    cursor: pointer;
    background-color: rgb(41, 4, 164);
  }
</style>
{% endblock %}
