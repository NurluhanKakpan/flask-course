{% extends 'base.html' %} {% block sub_content %}
<center>
  {% if blogs%} {% for blog in blogs %}
  <h3><a href="/blogs/{{blog['id']}}">{{blog['title']}}</a></h3>
  <h5>Writen by {{blog['author'] }}</h5>

  <hr />
  {%endfor%} {% else%}
  <h3>No blogs have been writen yet</h3>
  {%endif%}
</center>

{% endblock %}
